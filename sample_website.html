    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }

            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav {
            background-color: #8f7e7e;
            text-align: center;
            padding: 5px;
        }
        nav a {
            color: rgb(240, 240, 243);
            text-decoration: hotpink;
            margin:20px;
            
        }
        nav a:hover {
            text-decoration:underline;
            color:lightblue
        }
        main {
            padding: 30px;
        }
        footer {
            background-color: #555;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>

    <nav>
